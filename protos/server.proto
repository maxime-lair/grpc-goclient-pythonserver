syntax = "proto3";

package server;

service SocketGuide {

    rpc GetSocketFamilyList(SocketTree) returns (stream SocketFamily) {}

    rpc GetSocketTypeList(SocketFamily) returns (stream SocketType) {}

    rpc GetSocketProtocolList(SocketType) returns (stream SocketProtocol) {}

}

message SocketTree {
    optional string name = 1 [default = "NotDefined"];
}

message SocketFamily {
    required string name = 1;
    required int32 value = 2;
    optional SocketTree client_id = 3;
}

message SocketType {
    required string name = 1;
    required int32 value = 2;
    optional SocketTree client_id = 3;
}

message SocketTypeAndFamily {
    required SocketFamily family = 1;
    required SocketType type = 2;
    optional SocketTree client_id = 3;
}

message SocketProtocol {
    required string name = 1;
    required int32 value = 2;
    optional SocketTree client_id = 3;
}